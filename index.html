<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTag Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>üìç GeoTag Overlayed</h1>
            <p>Add location and time overlays to your images</p>
            <p>test1</p>
        </div>
    </header>

    <main class="container">
        <section class="upload-section">
            <div class="upload-container" id="upload-container">
                <div class="upload-prompt" id="upload-prompt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path><path d="M12 12v9"></path><path d="m16 16-4-4-4 4"></path></svg>
                    <h3>Upload Image</h3>
                    <p>Click or drag an image here</p>
                    <input type="file" id="image-upload" accept="image/*" hidden>
                    <button class="btn primary" id="upload-btn">Browse Files</button>
                </div>
                <div id="preview-container" class="preview-container hidden">
                    <div class="image-preview-wrapper">
                        <div id="image-preview">
                            <!-- Image will be displayed here -->
                        </div>
                        <div id="geotag-overlay" class="geotag-overlay">
                            <!-- Overlay will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="editor-section hidden" id="editor-section">
            <div class="editor-controls">
                <h2>Customize Overlay</h2>
                
                <div class="control-group">
                    <h3>Location</h3>
                    <div id="map" class="map-container"></div>
                    <div class="field-group">
                        <label for="location-name">Location Name</label>
                        <input type="text" id="location-name" placeholder="e.g. Central Park, New York">
                    </div>
                    <div class="field-row">
                        <div class="field-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" id="latitude" placeholder="e.g. 40.7829">
                        </div>
                        <div class="field-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" id="longitude" placeholder="e.g. -73.9654">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Date & Time</h3>
                    <div class="field-group">
                        <label for="use-current-datetime">
                            <input type="checkbox" id="use-current-datetime" checked>
                            Use current date & time
                        </label>
                    </div>
                    <div class="field-row datetime-inputs">
                        <div class="field-group">
                            <label for="date-input">Date</label>
                            <input type="date" id="date-input">
                        </div>
                        <div class="field-group">
                            <label for="time-input">Time</label>
                            <input type="time" id="time-input">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Style</h3>
                    <div class="field-group">
                        <label for="overlay-color">Text Color</label>
                        <input type="color" id="overlay-color" value="#ffffff">
                    </div>
                    <div class="field-group">
                        <label for="overlay-bg">Background</label>
                        <select id="overlay-bg">
                            <option value="transparent">Transparent</option>
                            <option value="semi-transparent" selected>Semi-transparent</option>
                            <option value="solid">Solid</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn secondary" id="reset-btn">Reset</button>
                <button class="btn primary" id="download-btn">Download Image</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>GeoTag Overlay ‚Ä¢ Client-side image processor ‚Ä¢ No data is uploaded to any server</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
